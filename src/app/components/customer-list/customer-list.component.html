<div class="title">
    <h1>Customers</h1>
    <button mat-mini-fab color="primary" (click)="selectedCustomer = {name: ''}">
        <mat-icon>add</mat-icon>
    </button>
</div>

<app-customer-editor *ngIf="selectedCustomer" [customer]="selectedCustomer" (closeEditor)="closeEditor($event)"></app-customer-editor>

<table mat-table [dataSource]="customers$">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let customer">{{ customer.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let customer">{{ customer.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="selectedCustomer = customer"
        [class.selected-customer]="selectedCustomer === customer"
        *matRowDef="let customer; columns: displayedColumns;"
    ></tr>
</table>
