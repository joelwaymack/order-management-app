<form [formGroup]="orderForm" (ngSubmit)="submit()">
    <mat-form-field appearance="standard">
        <mat-label>Item Name</mat-label>
        <input matInput placeholder="Baseball" formControlName="itemName">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" placeholder="1" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Unit Price</mat-label>
        <span matPrefix>$ &nbsp;</span>
        <input matInput type="number" placeholder="13.95" formControlName="unitPrice">
    </mat-form-field>

    <div>
        <button mat-raised-button type="submit" color="primary" [disabled]="!orderForm.valid">Create</button>
        <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
